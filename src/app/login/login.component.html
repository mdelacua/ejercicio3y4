
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2  [ngClass]="btnFormulario.inciarSesion ? 'active' :  'inactive underlineHover'" (click)="MostrarFormCrear('inciarSesion')"> Iniciar Sesion </h2>
      <h2  [ngClass]="btnFormulario.registrarse ? 'active' :  'inactive underlineHover'"  (click)="MostrarFormCrear('registrarse')"> Crear Cuenta </h2>
  
      
  
      <!-- Login Form -->
      <div *ngIf="btnFormulario.inciarSesion">
        
          <form id="iniciarSesionForm">
            <input type="text" id="login" class="fadeIn second" [(ngModel)]="user" name="login" placeholder="Usuario">
            <input type="text" id="password" type="password" class="fadeIn third" [(ngModel)]="pass" name="login" placeholder="Contrase単a">
            <input type="submit" class="fadeIn fourth" value="Iniciar Sesion" (click)="InicioSesion()" >
            <input type="submit" style="display: none;" class="fadeIn fourth" value="Iniciar Sesion" (click)="InicioSesion()" [swal]="['Oops!', 'This is not implemented yet :/', 'warning']">
          </form>
      </div>

      <div *ngIf="btnFormulario.registrarse">

          <form id="CrearUsuario">
            <input type="text" id="login" class="fadeIn second" [(ngModel)]="nuevoUser" name="login" placeholder="Usuario">
            <input type="text" id="password" type="password" class="fadeIn third" [(ngModel)]="nuevaPass" name="login" placeholder="Contrase単a">
            <input type="text" id="password" type="password" class="fadeIn third" [(ngModel)]="repitePass" name="login" placeholder="Repetir Contrase単a">
            <input type="submit" class="fadeIn fourth" value="Crear Usuario" (click)="CrearUsuario()">
          </form> 
      </div> 
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Olvido su Contrase単a?</a>
      </div>
  
    </div>
    
  </div>
